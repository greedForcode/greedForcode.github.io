<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <div id="regForm">

        <img src="logo.png">

        <h2> Health Care</h2>

        <div class="login-page">
            <div class="form">

                <form class="login-form">
                    <input type="email" placeholder="email" class="email" id="email1" oninvalid="InvalidMsg1(this);" oninput="InvalidMsg1(this);" required/>
                    <input type="password" placeholder="password" id="pwd" oninvalid="InvalidMsg2(this);" oninput="InvalidMsg2(this);" required/>
                    <p>&nbsp&nbsp&nbspRemember me
                        <input type="checkbox" name="rememberme" value="r"> <a href="#" style="text-decoration: none;">Forget Password ? </p>

      <button id="lgn">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function InvalidMsg1(textbox) {
            if (textbox.type == 'email')
                if (textbox.value === '') {
                    textbox.setCustomValidity('please enter your email address here ');
                } else if (textbox.validity.typeMismatch) {
                textbox.setCustomValidity('Please enter an email address which is valid!');
            } else {
                textbox.setCustomValidity('');
            }

            return true;
        }

        function InvalidMsg2(textbox) {
            if (textbox.type == 'password') {
                if (textbox.value === '') {
                    textbox.setCustomValidity('please enter your password here ');
                } else {
                    textbox.setCustomValidity('');
                }

                return true;
            }
        }
    </script>

</body>

</html>
